name: Code Scanning (Advanced CodeQL)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 8 * * 1"   # Mondays 08:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read
  id-token: write

jobs:
  codeql:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Harden runner (egress audit)
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Let CodeQL auto-detect repo languages.
      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: auto
          config-file: .github/codeql/veil-codeql-config.yml

      # Try to build compiled languages automatically.
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # If autobuild canâ€™t detect your build, uncomment and add commands:
      # - name: Manual build
      #   run: |
      #     ./gradlew build || true
      #     # mvn -q -DskipTests package || true
      #     # dotnet build --configuration Release || true
      #     # make || true

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/codeql"
