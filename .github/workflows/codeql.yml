name: Code Scanning (Advanced CodeQL)

on:
  push: { branches: ["main"] }
  pull_request: { branches: ["main"] }
  schedule: [ { cron: "0 8 * * 1" } ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read
  id-token: write

jobs:
  codeql:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: step-security/harden-runner@v2
        with: { egress-policy: audit }

      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          config-file: .github/codeql/veil-codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/codeql"
